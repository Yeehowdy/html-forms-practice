<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Account creation page</title>
    </head>
    <body>
        <main>
            <form>
                <input type="email" name="email" required placeholder="someone@example.com"><br>
                <input type="password" name="password" required minlength="6" maxlength="16" placeholder="Password"><br>
                <input type="text" name="gitUser" placeholder="Your GitHub Username"><br>
                
                <input type="radio" name="edition" value="Enterprise">Enterprise
                <input type="radio" name="edition" value="Pro">Pro
                <input type="radio" name="edition" value="Free">Free<br>

                <input type="checkbox" name="rememberMe">Remember me?<br>
                <input type="submit" placeholder="Submit!">
            </form>
        </main>
    </body>
</html>
